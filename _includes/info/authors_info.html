{% assign item=include.item %}

{% assign authors = item.authors  | split: ", " %}
{% for author in authors %}
{% assign auteur = site.data.authors | where: "id",author | first %}
{% if auteur.avatar  %}
<a target="_blank" href="{{ auteur.url | relative_url }}" target="_blank">
    <img src="{{ auteur.avatar | relative_url }}">
</a>
<p class="souslabel">{{ auteur.name }}</p>
{% else %}
<p class="souslabel">{{ author }} </p>
{% endif %}
{% endfor %}
