{% assign item=include.item %}

{% assign inst = site.data.authors | where: "id",item.institution | first %}
<a target="_blank" href="{{ inst.url | relative_url }}" target="_blank" class="institution">
    <span class="infobulle" aria-label="{{ inst.name }}"><img src="{{ inst.logo | relative_url }}"></span>
</a>
{%- if item.composante -%}
    <p class="souslabel">{{ item.composante }}</p>
{%- endif -%}
